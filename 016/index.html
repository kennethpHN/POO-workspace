<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class EventAction{
            loadRequest(event){

                document.body.innerHTML += JSON.parse(this.responseText);
            }
        }

        let xhr = new XMLHttpRequest();
        let eventAction = new EventAction();
        let actionURL = "service.html";

        xhr.addEventListener("load",eventAction.loadRequest);
        xhr.open("GET",actionURL,true);
        xhr.send();

    </script>
</body>
</html>
